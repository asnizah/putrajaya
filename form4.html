$(document).bind("pageinit",function(){
  // Pengiraan menggunakan ajax
  $('#hantar').click(function(){
		$.ajax({
			type: 'POST',
			url: 'form4.php',
			data: $("#form1").serialize(),
			success: function(data){
				$('#data').html(data);
				$('#try_ajax').popup('open');
				}
			});
		
	});	
});

	
	
</script>

	<!--content -->
	<div role="main" class="ui-content">
		<form id="form1">
		<div class="ui-field-contain">
			<label>Nama</label>
			<input type="text" name="nama" id="nama"/><br />
		</div>
		<div class="ui-field-contain">
			<label>D.O.B</label>
			<input type="date" name="DOB" id="DOB"/><br />
		</div>
		<div class="ui-field-contain">
			<fieldset data-role="controlgroup" data-type="horizontal">
			<legend>Jantina</legend>
			<input type="radio" name="jantina" id="Jl" value="L" checked="checked" >
			<label for="Jl">Lelaki</label>
			<input type="radio" name="jantina" id="Jp" value="P">
			<label for="Jp">Perempuan</label>
			</fieldset>
		</div>
		<div class="ui-field-contain">
			<fieldset data-role="controlgroup" data-mini="true">
				<legend>Hobi</legend>
				<label for="membaca">Membaca</label>
				<input type="checkbox" name="membaca" id="membaca">
				<label for="menulis">Menulis</label>
				<input type="checkbox" name="menulis" id="menulis">
				<label for="mengira">Mengira</label>
				<input type="checkbox" name="mengira" id="mengira">
			</fieldset>
		</div>
		<div class="ui-field-contain">
			<label for="JenisPekerjaan">Jenis Pekerjaan:</label>
			<select name="JenisPekerjaan" id="JenisPekerjaan" data-native-menu="false">
				<option>Sila Pilih</option>
				<option value="Kerajaan">Kerajaan</option>
				<option value="Swasta">Swasta</option>
				<option value="Sendiri">Sendiri</option>
			</select>
		</div>
		<div class="ui-field-contain">
				<label for="textarea">Komen</label>
				<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
		</div>
		</form>
		
		<input type="button" id="hantar" value="Simpan Data" >
		
		<div id="try_ajax" data-role="popup" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:200px; min-width=300px">
		<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
			<div data-role="header">
				<h3>Hasil</h3>
			</div>
			<div role="main" class="ui-content">
				<div id="data" style="text-align:center">				
				</div>
				<a href="#" class="ui-btn ui-corner-all ui-shadow" data-rel="back">KEMBALI</a>		
			</div>
		</div>
		
	</div>	

</body>
